<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Decision Visualizer - Watch the Brain Think</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a1f3a 0%, #2d1b3d 100%);
            padding: 20px 30px;
            border-bottom: 2px solid #00ffcc;
            box-shadow: 0 4px 20px rgba(0, 255, 204, 0.3);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            color: #00ffcc;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
        }

        .visualization-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .vis-panel {
            background: linear-gradient(135deg, #1a1f3a 0%, #252a45 100%);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #2d3561;
        }

        .panel-title {
            font-size: 1.5rem;
            color: #00ffcc;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .game-canvas-container {
            position: relative;
            width: 100%;
            background: #0a0e1f;
            border-radius: 10px;
            overflow: hidden;
        }

        .game-canvas {
            width: 100%;
            height: 600px;
            display: block;
        }

        .heatmap-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .thought-bubble {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ffcc;
            border-radius: 15px;
            padding: 15px;
            min-width: 200px;
            box-shadow: 0 8px 32px rgba(0, 255, 204, 0.4);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .thought-title {
            font-size: 0.9rem;
            color: #00ffcc;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .thought-content {
            font-size: 0.85rem;
            color: #e0e0e0;
        }

        .evaluation-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .eval-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #6366f1;
            transition: all 0.3s ease;
        }

        .eval-item:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateX(5px);
        }

        .eval-item.best {
            border-left-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .eval-item.worst {
            border-left-color: #ef4444;
            opacity: 0.5;
        }

        .eval-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .eval-position {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .eval-score {
            font-size: 0.9rem;
            font-weight: bold;
            color: #00ffcc;
        }

        .eval-breakdown {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .metrics-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .metric-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metric-title {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ffcc;
        }

        .lookahead-viz {
            margin-top: 15px;
        }

        .lookahead-step {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #8b5cf6;
        }

        .lookahead-label {
            font-size: 0.8rem;
            color: #8b5cf6;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .lookahead-action {
            font-size: 0.85rem;
            color: #e0e0e0;
        }

        .strategy-weights {
            margin-top: 15px;
        }

        .weight-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .weight-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .weight-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 0 10px;
            overflow: hidden;
        }

        .weight-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            transition: width 0.3s ease;
        }

        .weight-value {
            font-size: 0.85rem;
            font-weight: bold;
            color: #00ffcc;
            min-width: 50px;
            text-align: right;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.6);
        }

        .control-btn.active {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .legend {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 204, 0.3);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>
                <span>üß†</span>
                <span>AI Decision Visualizer</span>
            </h1>
        </div>
    </div>

    <div class="main-container">
        <div class="controls">
            <button class="control-btn active" id="heatmap-toggle">Show Heatmap</button>
            <button class="control-btn" id="lookahead-toggle">Show Lookahead</button>
            <button class="control-btn" id="thought-bubble-toggle">Show Thoughts</button>
            <button class="control-btn" id="slow-motion-toggle">Slow Motion</button>
        </div>

        <div class="visualization-grid">
            <div class="vis-panel">
                <div class="panel-title">
                    <span>üéÆ</span>
                    <span>Game State & Decision Heatmap</span>
                </div>
                <div class="game-canvas-container">
                    <canvas class="game-canvas" id="game-canvas" width="400" height="600"></canvas>
                    <canvas class="heatmap-overlay" id="heatmap-canvas" width="400" height="600"></canvas>
                    <div class="thought-bubble" id="thought-bubble" style="display: none; top: 50px; left: 50px;">
                        <div class="thought-title">AI Thinking...</div>
                        <div class="thought-content" id="thought-content">
                            Evaluating positions...
                        </div>
                    </div>
                </div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: #10b981;"></div>
                        <span>Best Move</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #fbbf24;"></div>
                        <span>Good Move</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #ef4444;"></div>
                        <span>Bad Move</span>
                    </div>
                </div>
            </div>

            <div class="vis-panel">
                <div class="panel-title">
                    <span>üìä</span>
                    <span>Decision Metrics</span>
                </div>
                <div class="metrics-panel">
                    <div class="metric-card">
                        <div class="metric-title">Positions Evaluated</div>
                        <div class="metric-value" id="positions-evaluated">0</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-title">Best Score</div>
                        <div class="metric-value" id="best-score">0</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-title">Decision Time</div>
                        <div class="metric-value" id="decision-time">0ms</div>
                    </div>
                </div>

                <div class="metric-card" style="margin-top: 20px;">
                    <div class="metric-title">Current Strategy Weights</div>
                    <div class="strategy-weights" id="strategy-weights">
                        <!-- Weight bars will be inserted here -->
                    </div>
                </div>

                <div class="metric-card" style="margin-top: 20px;">
                    <div class="metric-title">Two-Ply Lookahead</div>
                    <div class="lookahead-viz" id="lookahead-viz">
                        <!-- Lookahead steps will be shown here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="vis-panel" style="margin-top: 30px;">
            <div class="panel-title">
                <span>üîç</span>
                <span>Position Evaluations</span>
            </div>
            <div class="evaluation-list" id="evaluation-list">
                <!-- Evaluation items will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        class AIVisualizer {
            constructor() {
                this.gameCanvas = document.getElementById('game-canvas');
                this.gameCtx = this.gameCanvas.getContext('2d');
                this.heatmapCanvas = document.getElementById('heatmap-canvas');
                this.heatmapCtx = this.heatmapCanvas.getContext('2d');

                this.showHeatmap = true;
                this.showLookahead = false;
                this.showThoughts = false;
                this.slowMotion = false;

                this.evaluations = [];
                this.currentWeights = {
                    height: -0.51,
                    lines: 0.76,
                    holes: -0.36,
                    bumpiness: -0.18
                };

                this.setupControls();
                this.startSimulation();
            }

            setupControls() {
                document.getElementById('heatmap-toggle').addEventListener('click', (e) => {
                    this.showHeatmap = !this.showHeatmap;
                    e.target.classList.toggle('active');
                    this.render();
                });

                document.getElementById('lookahead-toggle').addEventListener('click', (e) => {
                    this.showLookahead = !this.showLookahead;
                    e.target.classList.toggle('active');
                    this.updateLookahead();
                });

                document.getElementById('thought-bubble-toggle').addEventListener('click', (e) => {
                    this.showThoughts = !this.showThoughts;
                    e.target.classList.toggle('active');
                    document.getElementById('thought-bubble').style.display = this.showThoughts ? 'block' : 'none';
                });

                document.getElementById('slow-motion-toggle').addEventListener('click', (e) => {
                    this.slowMotion = !this.slowMotion;
                    e.target.classList.toggle('active');
                });
            }

            startSimulation() {
                this.renderWeights();
                setInterval(() => this.simulateDecision(), this.slowMotion ? 2000 : 1000);
            }

            simulateDecision() {
                const startTime = Date.now();

                // Simulate evaluating multiple positions
                this.evaluations = [];
                const numPositions = 8 + Math.floor(Math.random() * 12);

                for (let i = 0; i < numPositions; i++) {
                    const evaluation = {
                        x: i % 10,
                        rotation: Math.floor(Math.random() * 4),
                        score: Math.random() * 2000 - 500,
                        metrics: {
                            height: Math.random() * 100,
                            lines: Math.floor(Math.random() * 4),
                            holes: Math.floor(Math.random() * 8),
                            bumpiness: Math.random() * 50
                        }
                    };
                    this.evaluations.push(evaluation);
                }

                // Sort by score
                this.evaluations.sort((a, b) => b.score - a.score);

                const decisionTime = Date.now() - startTime;

                // Update UI
                document.getElementById('positions-evaluated').textContent = numPositions;
                document.getElementById('best-score').textContent = Math.round(this.evaluations[0].score);
                document.getElementById('decision-time').textContent = `${decisionTime}ms`;

                if (this.showThoughts) {
                    const best = this.evaluations[0];
                    document.getElementById('thought-content').innerHTML = `
                        Best position: Column ${best.x}, Rotation ${best.rotation}<br>
                        Score: ${Math.round(best.score)}<br>
                        Will clear ${best.metrics.lines} lines
                    `;
                }

                this.render();
                this.updateEvaluationList();
                if (this.showLookahead) {
                    this.updateLookahead();
                }
            }

            render() {
                this.renderGame();
                if (this.showHeatmap) {
                    this.renderHeatmap();
                } else {
                    this.heatmapCtx.clearRect(0, 0, this.heatmapCanvas.width, this.heatmapCanvas.height);
                }
            }

            renderGame() {
                const ctx = this.gameCtx;
                const width = this.gameCanvas.width;
                const height = this.gameCanvas.height;

                // Background
                ctx.fillStyle = '#0a0e1f';
                ctx.fillRect(0, 0, width, height);

                // Draw grid
                const cols = 10;
                const rows = 20;
                const cellWidth = width / cols;
                const cellHeight = height / rows;

                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 1;

                for (let i = 0; i <= cols; i++) {
                    ctx.beginPath();
                    ctx.moveTo(i * cellWidth, 0);
                    ctx.lineTo(i * cellWidth, height);
                    ctx.stroke();
                }

                for (let i = 0; i <= rows; i++) {
                    ctx.beginPath();
                    ctx.moveTo(0, i * cellHeight);
                    ctx.lineTo(width, i * cellHeight);
                    ctx.stroke();
                }

                // Draw some random blocks
                for (let i = 0; i < 30; i++) {
                    const x = Math.floor(Math.random() * cols);
                    const y = Math.floor(Math.random() * rows);
                    const hue = Math.random() * 360;
                    ctx.fillStyle = `hsl(${hue}, 70%, 50%)`;
                    ctx.fillRect(x * cellWidth + 2, y * cellHeight + 2, cellWidth - 4, cellHeight - 4);
                }

                // Draw current piece
                ctx.fillStyle = '#00ffcc';
                ctx.fillRect(4 * cellWidth + 2, 2 * cellHeight + 2, cellWidth - 4, cellHeight - 4);
                ctx.fillRect(5 * cellWidth + 2, 2 * cellHeight + 2, cellWidth - 4, cellHeight - 4);
                ctx.fillRect(6 * cellWidth + 2, 2 * cellHeight + 2, cellWidth - 4, cellHeight - 4);
                ctx.fillRect(5 * cellWidth + 2, 1 * cellHeight + 2, cellWidth - 4, cellHeight - 4);
            }

            renderHeatmap() {
                const ctx = this.heatmapCtx;
                const width = this.heatmapCanvas.width;
                const height = this.heatmapCanvas.height;

                ctx.clearRect(0, 0, width, height);

                if (this.evaluations.length === 0) return;

                const cols = 10;
                const cellWidth = width / cols;
                const cellHeight = height / 20;

                // Normalize scores
                const scores = this.evaluations.map(e => e.score);
                const minScore = Math.min(...scores);
                const maxScore = Math.max(...scores);
                const range = maxScore - minScore;

                this.evaluations.forEach((eval, index) => {
                    const normalized = range > 0 ? (eval.score - minScore) / range : 0.5;

                    // Color from red (bad) to green (good)
                    let color;
                    if (normalized > 0.7) {
                        color = `rgba(16, 185, 129, ${0.3 + normalized * 0.4})`;
                    } else if (normalized > 0.4) {
                        color = `rgba(251, 191, 36, ${0.3 + normalized * 0.3})`;
                    } else {
                        color = `rgba(239, 68, 68, ${0.3 + (1 - normalized) * 0.3})`;
                    }

                    ctx.fillStyle = color;
                    const y = 18 * cellHeight; // Bottom part of board
                    ctx.fillRect(eval.x * cellWidth, y, cellWidth, cellHeight * 2);

                    // Draw score
                    if (index < 3) {
                        ctx.fillStyle = 'white';
                        ctx.font = 'bold 12px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText(Math.round(eval.score), eval.x * cellWidth + cellWidth / 2, y + cellHeight);
                    }
                });

                // Highlight best position
                if (this.evaluations.length > 0) {
                    const best = this.evaluations[0];
                    ctx.strokeStyle = '#10b981';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(best.x * cellWidth + 2, 18 * cellHeight + 2, cellWidth - 4, cellHeight * 2 - 4);
                }
            }

            updateEvaluationList() {
                const list = document.getElementById('evaluation-list');
                list.innerHTML = '';

                this.evaluations.slice(0, 10).forEach((eval, index) => {
                    const item = document.createElement('div');
                    item.className = 'eval-item';
                    if (index === 0) item.classList.add('best');
                    if (index === this.evaluations.length - 1) item.classList.add('worst');

                    item.innerHTML = `
                        <div class="eval-header">
                            <div class="eval-position">#${index + 1}: Column ${eval.x}, Rot ${eval.rotation}</div>
                            <div class="eval-score">${Math.round(eval.score)}</div>
                        </div>
                        <div class="eval-breakdown">
                            <div>Height: ${eval.metrics.height.toFixed(1)}</div>
                            <div>Lines: ${eval.metrics.lines}</div>
                            <div>Holes: ${eval.metrics.holes}</div>
                            <div>Bump: ${eval.metrics.bumpiness.toFixed(1)}</div>
                        </div>
                    `;

                    list.appendChild(item);
                });
            }

            renderWeights() {
                const container = document.getElementById('strategy-weights');
                container.innerHTML = '';

                Object.entries(this.currentWeights).forEach(([key, value]) => {
                    const normalized = (value + 1) / 2;
                    const percent = normalized * 100;

                    const item = document.createElement('div');
                    item.className = 'weight-item';
                    item.innerHTML = `
                        <div class="weight-label">${key.charAt(0).toUpperCase() + key.slice(1)}</div>
                        <div class="weight-bar">
                            <div class="weight-fill" style="width: ${percent}%"></div>
                        </div>
                        <div class="weight-value">${value.toFixed(2)}</div>
                    `;
                    container.appendChild(item);
                });
            }

            updateLookahead() {
                const container = document.getElementById('lookahead-viz');
                container.innerHTML = '';

                if (!this.showLookahead) return;

                const steps = [
                    { piece: 'T-piece', action: 'Column 5, Rotation 1', score: 450 },
                    { piece: 'Next: I-piece', action: 'Column 0, Rotation 0', score: 890 }
                ];

                steps.forEach((step, index) => {
                    const div = document.createElement('div');
                    div.className = 'lookahead-step';
                    div.innerHTML = `
                        <div class="lookahead-label">Step ${index + 1}: ${step.piece}</div>
                        <div class="lookahead-action">${step.action}</div>
                        <div class="lookahead-action" style="color: #00ffcc; margin-top: 5px;">
                            Score: ${step.score}
                        </div>
                    `;
                    container.appendChild(div);
                });
            }
        }

        // Initialize visualizer
        const visualizer = new AIVisualizer();
    </script>
</body>
</html>
